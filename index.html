<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Katongo's Quiz Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .config-card { background: white; border-radius: 1rem; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
        
        @keyframes scrollText { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        .preview-scroll { overflow: hidden; white-space: nowrap; background: #4f46e5; color: white; padding: 8px 0; border-radius: 8px; }
        .preview-text { display: inline-block; animation: scrollText 10s linear infinite; font-size: 14px; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-5xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-indigo-800">Quiz Architect</h1>
            
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="config-card p-6 h-fit border-l-4 border-indigo-500">
                <h2 class="font-bold text-slate-800 mb-4 text-lg">Quick Guide</h2>
                <ul class="text-sm text-slate-600 space-y-4">
                    <li><span class="font-bold text-indigo-600">1.</span> Enter your topic name.</li>
                    <li><span class="font-bold text-indigo-600">2.</span> The <b>top box</b> is for the correct answer.</li>
                    <li><span class="font-bold text-indigo-600">3.</span> Add a <b>Rationale</b> to help students learn during the review.</li>
                </ul>
                <div class="mt-8">
                    <label class="block text-xs font-bold text-slate-400 mb-2 uppercase">Scrolling Header Sync</label>
                    <div class="preview-scroll"><div class="preview-text">Prepared By Mr. Katongo</div></div>
                </div>
            </div>

            <div class="md:col-span-2 config-card p-6 md:p-8">
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Quiz Topic</label>
                        <input type="text" id="topicInput" placeholder="e.g. Components of a Computer" class="w-full p-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>

                    <div id="questionsList" class="space-y-6">
                        </div>

                    <div class="flex flex-col sm:flex-row gap-4 pt-4">
                        <button type="button" onclick="addQuestion()" class="flex-1 bg-indigo-50 text-indigo-600 font-bold py-4 rounded-xl hover:bg-indigo-100 transition border-2 border-indigo-200">
                            + ADD QUESTION
                        </button>
                        <button type="button" onclick="generateQuizCode()" class="flex-1 bg-indigo-600 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-indigo-700 transition">
                            EXPORT COMPLETED QUIZ
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let questionCount = 0;

        // Function to add a new question block
        function addQuestion() {
            questionCount++;
            const questionsContainer = document.getElementById('questionsList');
            const questionDiv = document.createElement('div');
            questionDiv.className = "p-6 bg-slate-50 rounded-2xl border-2 border-slate-200 relative";
            questionDiv.id = `q-block-${questionCount}`;
            
            questionDiv.innerHTML = `
                <button onclick="this.parentElement.remove()" class="absolute top-4 right-4 text-red-500 font-bold text-xs hover:underline">REMOVE</button>
                <label class="block text-xs font-black text-indigo-500 mb-2 uppercase">Question #${questionCount}</label>
                <input type="text" placeholder="Enter Question Here" class="q-text w-full p-3 mb-4 border rounded-xl font-bold text-slate-700">
                
                <div class="space-y-2">
                    <input type="text" placeholder="CORRECT ANSWER" class="q-correct w-full p-2 border-2 border-green-200 rounded-lg bg-green-50">
                    <input type="text" placeholder="Wrong Option 1" class="q-wrong w-full p-2 border border-slate-300 rounded-lg">
                    <input type="text" placeholder="Wrong Option 2" class="q-wrong w-full p-2 border border-slate-300 rounded-lg">
                    <input type="text" placeholder="Wrong Option 3" class="q-wrong w-full p-2 border border-slate-300 rounded-lg">
                </div>
                
                <textarea placeholder="Rationale: Explain why the answer is correct (for the review section)..." class="q-rationale w-full p-3 mt-4 border border-indigo-100 rounded-xl text-sm bg-white italic"></textarea>
            `;
            questionsContainer.appendChild(questionDiv);
            
            // Scroll to the new question
            questionDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function generateQuizCode() {
            const topic = document.getElementById('topicInput').value || "ICT Assessment";
            const blocks = document.querySelectorAll('[id^="q-block-"]');
            
            if (blocks.length === 0) {
                alert("Please add at least one question before exporting!");
                return;
            }

            const questionsArray = Array.from(blocks).map(block => {
                const correct = block.querySelector('.q-correct').value;
                const wrongs = Array.from(block.querySelectorAll('.q-wrong')).map(i => i.value);
                const rationale = block.querySelector('.q-rationale').value || "Standard ICT concept.";
                
                const options = [
                    { text: correct, isCorrect: true },
                    ...wrongs.filter(w => w.trim() !== "").map(w => ({ text: w, isCorrect: false }))
                ].sort(() => Math.random() - 0.5);

                return {
                    question: block.querySelector('.q-text').value,
                    correctText: correct,
                    rationale: rationale,
                    answerOptions: options
                };
            });

            const finalFileHTML = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>${topic}</title>
    <script src="https://cdn.tailwindcss.com"><\/script>
    <style>
        @keyframes scrollText { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        .scrolling-container { width: 100%; overflow: hidden; background: #4f46e5; color: white; padding: 12px 0; position: fixed; top: 0; left:0; z-index: 50; white-space: nowrap; }
        .scrolling-text { display: inline-block; animation: scrollText 15s linear infinite; font-weight: 800; text-transform: uppercase; }
        @keyframes rotateTitle { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .rotating-section { display: flex; justify-content: center; margin-top: 3rem; margin-bottom: 2rem; }
        .rotating-text { display: inline-block; animation: rotateTitle 15s linear infinite; transform-origin: center; }
        .selected { border-color: #4f46e5 !important; background-color: #f5f3ff !important; }
    </style>
</head>
<body class="bg-slate-50 p-4 pt-24 min-h-screen flex flex-col items-center">
    <div class="scrolling-container">
        <div class="scrolling-text">Prepared By Mr. Katongo • ${topic} • Prepared By Mr. Katongo • ${topic}</div>
    </div>
    
    <div class="max-w-3xl w-full">
        <div id="quiz-box" class="bg-white p-8 rounded-3xl shadow-2xl border border-slate-200">
            <p id="progress" class="text-indigo-600 font-black mb-2 text-sm uppercase"></p>
            <h2 id="q-text" class="text-2xl font-bold text-slate-800 mb-8 leading-tight"></h2>
            <div id="options" class="space-y-4"></div>
            <div class="mt-8 pt-6 border-t flex justify-end">
                <button id="nextBtn" disabled class="bg-indigo-600 text-white px-12 py-4 rounded-2xl font-bold shadow-lg disabled:opacity-30">NEXT</button>
            </div>
        </div>

        <div id="results" class="hidden space-y-8">
            <div class="bg-white p-10 rounded-3xl shadow-2xl text-center border-b-8 border-indigo-500">
                <h2 class="text-3xl font-black text-slate-800 uppercase tracking-tighter">Results</h2>
                <div class="my-6 p-8 bg-indigo-50 rounded-3xl">
                    <p class="text-8xl font-black text-indigo-600"><span id="score"></span>%</p>
                    <p id="feedback" class="font-bold text-xl uppercase mt-2"></p>
                </div>
                <button onclick="location.reload()" class="bg-slate-800 text-white px-12 py-4 rounded-xl font-bold uppercase">Restart</button>
            </div>

            <div class="bg-white p-8 rounded-3xl shadow-xl border border-slate-200">
                <h3 class="text-2xl font-black text-slate-800 mb-6 border-b pb-4">Detailed Review</h3>
                <div id="review-list" class="space-y-6"></div>
            </div>
        </div>
    </div>

    <footer class="rotating-section">
        <div class="rotating-text bg-white px-6 py-3 rounded-full shadow-lg border-2 border-indigo-100 font-black text-indigo-600">
            Prepared By Mr. Katongo
        </div>
    </footer>

    <script>
        const data = ${JSON.stringify(questionsArray)};
        let cur = 0, score = 0, history = [];

        function show() {
            const q = data[cur];
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('progress').innerText = "Question " + (cur+1) + " / " + data.length;
            document.getElementById('q-text').innerText = q.question;
            const optDiv = document.getElementById('options');
            optDiv.innerHTML = '';
            q.answerOptions.forEach((o) => {
                const b = document.createElement('button');
                b.className = "w-full text-left p-5 border-2 border-slate-200 rounded-2xl font-semibold transition hover:bg-slate-50";
                b.innerText = o.text;
                b.onclick = () => {
                    Array.from(optDiv.children).forEach(c => c.classList.remove('selected'));
                    b.classList.add('selected');
                    b.dataset.correct = o.isCorrect;
                    b.dataset.text = o.text;
                    document.getElementById('nextBtn').disabled = false;
                };
                optDiv.appendChild(b);
            });
        }

        document.getElementById('nextBtn').onclick = () => {
            const sel = document.querySelector('.selected');
            const isCorrect = sel.dataset.correct === "true";
            if(isCorrect) score++;
            
            history.push({
                question: data[cur].question,
                userChoice: sel.dataset.text,
                correctChoice: data[cur].correctText,
                rationale: data[cur].rationale,
                isCorrect: isCorrect
            });

            cur++;
            if(cur < data.length) show(); else finish();
        };

        function finish() {
            document.getElementById('quiz-box').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            const pct = Math.round((score/data.length)*100);
            document.getElementById('score').innerText = pct;
            document.getElementById('feedback').innerText = pct >= 50 ? "PASSED" : "RETAKE RECOMMENDED";
            
            const list = document.getElementById('review-list');
            history.forEach((ans, i) => {
                const d = document.createElement('div');
                d.className = "p-6 rounded-2xl border-l-8 " + (ans.isCorrect ? "border-green-500 bg-green-50" : "border-red-500 bg-red-50");
                d.innerHTML = \`
                    <p class="font-bold text-slate-800">\${i+1}. \${ans.question}</p>
                    <p class="text-sm mt-3"><b>Your Answer:</b> \${ans.userChoice} \${ans.isCorrect ? '✅' : '❌'}</p>
                    \${!ans.isCorrect ? \`<p class="text-sm text-green-700"><b>Correct Answer:</b> \${ans.correctChoice}</p>\` : ''}
                    <div class="mt-4 p-4 bg-white/60 rounded-xl text-xs text-slate-600 border border-slate-100">
                        <b class="uppercase text-indigo-500">Why?</b><br>\${ans.rationale}
                    </div>
                \`;
                list.appendChild(d);
            });
        }
        show();
    <\/script>
</body>
</html>`;

            const blob = new Blob([finalFileHTML], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${topic.replace(/\s+/g, '_')}_Quiz.html`;
            link.click();
        }

        // Add the first question block automatically when page loads
        window.onload = addQuestion;
    </script>
</body>
</html>
