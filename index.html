<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Katongo's Quiz Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .config-card { background: white; border-radius: 1rem; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-indigo-800">Quiz Architect</h1>
            <p class="text-slate-600">Create custom ICT quizzes in the "Mr. Katongo" style instantly.</p>
        </header>

        <div class="config-card p-6 md:p-8">
            <div class="grid grid-cols-1 gap-6">
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Quiz Topic</label>
                    <input type="text" id="topicInput" placeholder="e.g. Computer Storage Devices" 
                           class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Primary Color Theme</label>
                    <select id="colorTheme" class="w-full p-3 border border-slate-300 rounded-lg">
                        <option value="indigo">Indigo (Default)</option>
                        <option value="emerald">Emerald Green (Input/Output)</option>
                        <option value="rose">Rose Red (History)</option>
                        <option value="amber">Amber Gold (Storage)</option>
                        <option value="sky">Sky Blue (Software)</option>
                    </select>
                </div>

                <div id="questionsList" class="space-y-4">
                    <h3 class="font-bold text-slate-800 border-b pb-2">Questions</h3>
                    </div>

                <button onclick="addQuestion()" class="text-indigo-600 font-semibold hover:text-indigo-800 transition">+ Add New Question</button>

                <hr class="my-4">

                <button onclick="generateQuizCode()" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-indigo-700 transition">
                    BUILD & DOWNLOAD QUIZ FILE
                </button>
            </div>
        </div>
    </div>

    <script>
        let questionCount = 0;

        function addQuestion() {
            questionCount++;
            const div = document.createElement('div');
            div.className = "p-4 bg-slate-50 rounded-lg border border-slate-200 relative";
            div.id = `q-block-${questionCount}`;
            div.innerHTML = `
                <button onclick="this.parentElement.remove()" class="absolute top-2 right-2 text-red-500 text-sm">Remove</button>
                <input type="text" placeholder="Enter Question ${questionCount}" class="q-text w-full p-2 mb-2 border rounded">
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" placeholder="Correct Answer" class="q-correct w-full p-2 border rounded bg-green-50">
                    <input type="text" placeholder="Wrong Option 1" class="q-wrong w-full p-2 border rounded">
                    <input type="text" placeholder="Wrong Option 2" class="q-wrong w-full p-2 border rounded">
                    <input type="text" placeholder="Wrong Option 3" class="q-wrong w-full p-2 border rounded">
                </div>
                <input type="text" placeholder="Hint" class="q-hint w-full p-2 mt-2 border rounded italic text-sm">
            `;
            document.getElementById('questionsList').appendChild(div);
        }

        function generateQuizCode() {
            const topic = document.getElementById('topicInput').value || "ICT Quiz";
            const theme = document.getElementById('colorTheme').value;
            const blocks = document.querySelectorAll('[id^="q-block-"]');
            
            const questionsArray = Array.from(blocks).map(block => {
                const correct = block.querySelector('.q-correct').value;
                const wrongs = Array.from(block.querySelectorAll('.q-wrong')).map(i => i.value);
                const options = [
                    { text: correct, isCorrect: true, rationale: "Correct choice." },
                    ...wrongs.map(w => ({ text: w, isCorrect: false, rationale: "Incorrect choice." }))
                ].sort(() => Math.random() - 0.5);

                return {
                    question: block.querySelector('.q-text').value,
                    hint: block.querySelector('.q-hint').value,
                    answerOptions: options
                };
            });

            const fullHTML = `
<!DOCTYPE html>
<html>
<head>
    <title>${topic}</title>
    <script src="https://cdn.tailwindcss.com"><\/script>
    <style>
        @keyframes scrollText { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        .scrolling-container { width: 100%; overflow: hidden; background: ${theme === 'indigo' ? '#4f46e5' : theme}; color: white; padding: 8px 0; position: fixed; top: 0; z-index: 50; white-space: nowrap; }
        .scrolling-text { display: inline-block; animation: scrollText 15s linear infinite; font-weight: 800; }
        @keyframes rotateTitle { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .rotating-text { display: inline-block; animation: rotateTitle 15s linear infinite; transform-origin: center; }
        .selected { border-color: #4f46e5; background-color: #f5f3ff; }
    </style>
</head>
<body class="bg-slate-50 p-4 pt-20 flex flex-col items-center">
    <div class="scrolling-container"><div class="scrolling-text">${topic} • Prepared By Mr. Katongo • ${topic}</div></div>
    <div class="max-w-2xl w-full">
        <h1 class="text-3xl font-bold text-center mb-8">${topic}</h1>
        <div id="quiz-box" class="bg-white p-8 rounded-xl shadow-xl border border-slate-200">
            <p id="progress" class="text-indigo-600 font-bold mb-2"></p>
            <h2 id="q-text" class="text-xl font-bold mb-6"></h2>
            <div id="options" class="space-y-3"></div>
            <div class="flex justify-between items-center mt-8">
                <p id="hint" class="italic text-slate-400 text-sm"></p>
                <button id="nextBtn" disabled class="bg-indigo-600 text-white px-6 py-2 rounded-full opacity-50">Next</button>
            </div>
        </div>
        <div id="results" class="hidden bg-white p-8 rounded-xl shadow-xl text-center">
            <h2 class="text-3xl font-bold mb-4">Quiz Complete!</h2>
            <p class="text-5xl font-black text-indigo-600 mb-2"><span id="score"></span>%</p>
            <p id="feedback" class="font-bold text-xl mb-6"></p>
            <button onclick="location.reload()" class="bg-slate-800 text-white px-8 py-3 rounded-lg">Restart</button>
        </div>
    </div>
    <footer class="mt-10 mb-10"><div class="rotating-text bg-white p-4 rounded-full shadow border font-bold text-indigo-600">Prepared By Mr. Katongo</div></footer>
    <script>
        const data = ${JSON.stringify(questionsArray)};
        let cur = 0, score = 0;
        function show() {
            const q = data[cur];
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('nextBtn').classList.add('opacity-50');
            document.getElementById('progress').innerText = "Question " + (cur+1) + " of " + data.length;
            document.getElementById('q-text').innerText = q.question;
            document.getElementById('hint').innerText = "Hint: " + q.hint;
            const optDiv = document.getElementById('options');
            optDiv.innerHTML = '';
            q.answerOptions.forEach((o, i) => {
                const b = document.createElement('button');
                b.className = "w-full text-left p-4 border-2 rounded-lg transition hover:bg-slate-50";
                b.innerText = o.text;
                b.onclick = () => {
                    Array.from(optDiv.children).forEach(c => c.classList.remove('selected', 'border-indigo-600'));
                    b.classList.add('selected', 'border-indigo-600');
                    b.dataset.correct = o.isCorrect;
                    document.getElementById('nextBtn').disabled = false;
                    document.getElementById('nextBtn').classList.remove('opacity-50');
                };
                optDiv.appendChild(b);
            });
        }
        document.getElementById('nextBtn').onclick = () => {
            if(document.querySelector('.selected').dataset.correct === "true") score++;
            cur++;
            if(cur < data.length) show();
            else {
                document.getElementById('quiz-box').classList.add('hidden');
                document.getElementById('results').classList.remove('hidden');
                const pct = Math.round((score/data.length)*100);
                document.getElementById('score').innerText = pct;
                document.getElementById('feedback').innerText = pct >= 50 ? "PASSED" : "FAILED";
            }
        };
        show();
    <\/script>
</body>
</html>`;

            const blob = new Blob([fullHTML], { type: 'text/html' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${topic.replace(/\s+/g, '_')}_Quiz.html`;
            a.click();
        }

        // Initialize with one question
        addQuestion();
    </script>
</body>
</html>
